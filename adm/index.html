  <script>
        // Função para verificar se o RA foi preenchido
        function verificarRA() {
            var ra = document.getElementById('ra').value;  // Obtém o valor do campo RA
            var btnEnviar = document.getElementById('btnEnviar'); // Obtém o botão de enviar
            var form = document.getElementById('meuFormulario'); // Obtém o formulário

            // Habilita ou desabilita o botão com base se o RA foi preenchido
            if (ra.trim() !== "") {
                btnEnviar.disabled = false;  // Habilita o botão
            } else {
                btnEnviar.disabled = true;  // Desabilita o botão
            }

            // Event listener para o submit
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Previne o envio do formulário

                // Se o RA não estiver vazio
                if (ra.trim() !== "") {
                    // Desabilita o botão e muda o texto para "Aguarde..."
                    btnEnviar.disabled = true;
                    btnEnviar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Aguarde...';

                    // Se necessário, faça a ação do formulário aqui. Exemplo:
                     form.submit(); // Envia o formulário
                }
            });
        }

        window.onload = function() {
            document.getElementById('ra').addEventListener('input', verificarRA);  // Chama a função sempre que o campo RA é alterado
        };
    </script>
